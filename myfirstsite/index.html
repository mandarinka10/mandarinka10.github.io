<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="section">
		<div class="container">	
			<!-- Первый роу под заголовок -->
			<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<h1 class="header text-center">
							<span>Получите видео-инструкцию</span>
							<strong class="text-uppercase">Как заработать свой первый миллион</strong>
						</h1>
					</div>
			</div>	
			<!-- Второй роу под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/Uy-La5Cxnjo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите Ваш e-mail</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш e-mail">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button> 	
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<div class="section">
	<!-- роу под заголовок секции -->
	<div class="container">
		<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12">
			<h2 class="section-header text-center text-uppercase">Почему это нужно сделать сейчас?	
			</h2>
		</div>
	</div>
	<!-- преиущества -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/1-icon.png" alt="Сорь">
					<p>первое преиущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/2-icon.png" alt="Сорь">
					<p>второе преиущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/3-icon.png" alt="Сорь">
					<p>третье преиущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6 col-xs-6">
				<div class="feature-box">
					<img src="img/4-icon.png" alt="Сорь">
					<p>четвертое преиущество</p>
				</div>
			</div>
		</div>
		<!-- knopka -->
		<button class="btn btn-primary btn-lg form-btn center-block footer-btn">Получить инструкцию</button>
	</div>
</div>

</body>
</html>
